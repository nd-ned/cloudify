<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <title>Cloudify</title>
</head>
<body>
      <div class="hero-image">
       <div class="hero-overlay"><!-- Overlay -->
       
        <header class="site-header"><!-- Header start -->
            <nav class="site-nav">
                    <a href="#" onclick="home()"><img src="assets/images/white-cloudify.png" class="nav-logo" alt="#"></a>
                    <ul>
                        <li><a href="#">Resources</a></li>
                        <li><a href="#">Solutions</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>

            </nav>     
        </header><!-- Header *** END-->
        
        
                        <div id="cl-container">
                            <div id="image-frame">
                                <div class="cl-animate sail delay10" id="cl-top">
                                    <img src="assets/images/cl-top.png" alt="">
                                    <a class="cl-link" href="#">Features</a>
                                </div>
                                <div class="cl-animate sail delay15" id="cl-up-left">
                                    <img src="assets/images/cl-up-left.png" alt="">
                                    <a class="cl-link" href="#">Solutions</a>
                                </div>
                                <div class="cl-animate sail delay20" id="cl-left">
                                    <img src="assets/images/cl-left.png" alt="">
                                    <a class="cl-link" href="#">Resources</a>
                                </div>
                                <div class="cl-animate sail delay05" id="cl-up-right">
                                    <img src="assets/images/cl-up-right.png" alt="">
                                    <a class="cl-link" href="#">About</a>
                                </div>
                                <div class="cl-animate sail delay15" id="cl-right">
                                    <img src="assets/images/cl-right.png" alt="">
                                    <a class="cl-link" href="#">Contacts</a>
                                </div>
                                <div class="cl-animate sail" id="cl-logo" class="cl-animate sail">
                                    <img src="assets/images/cl-logo.png" alt="#">
                                </div>
                            </div>
                        </div>
                        
                        
                        <div id="ext-cl-container" class="displayNone"><!-- Extended cloud container -->
                            <div id="Features" class="displayNone"><!-- Extended features -->
                               <div class="ext-cl-content">
                                
                                <div class="ext-cl-content">
                                   <h1>Features</h1>
                                    <iframe src="consult/index.html" width="100%" id="scrollbar">
                                    </iframe>
                                </div>
                                </div>
                                
                            </div><!-- Extended features end -->
                            <div id="Solutions" class="displayNone"><!-- Extended solutions -->
                                
                                
                                <div class="ext-cl-content">
                                   <h1>Solutions</h1>
                                    <iframe src="notarius/index.html" width="100%" id="scrollbar">
                                    </iframe>
                                </div>
                            </div><!-- Extended solutions end -->
                            <div id="Resources" class="displayNone"><!-- Extended resources -->
                                <div class="ext-cl-content">
                                   <h1>Resources</h1>
                                    <iframe src="site/index.html" width="100%" id="scrollbar">
                                    </iframe>
                                </div>
                            </div><!-- Extended resources end -->
                            <div id="About" class="displayNone"><!-- Extended about -->
                                <div class="ext-cl-content">
                                <h1>About</h1>
                                    <p>Nothing to be seen here. The cloud is empty.</p>
                                </div>
                            </div><!-- Extended about end -->
                            <div id="Contacts" class="displayNone"><!-- Extended contacts -->
                                <h1>Contact us</h1>
                                
                                
                            <form action="#" method="post" id="break">      
                                <input name="name" id="name" placeholder="Your name" type="text">   
                                <input name="email" id="email" placeholder="Email" type="text">
                                <textarea name="message" id="message" placeholder="This form is just an example. It is not meant to work." cols="42" rows="9"></textarea>
                                <div onclick="home()" class="submit">CLOSE</div>
                            </form>

                                
                            </div><!-- Extended contacts end -->
                        </div><!-- Extended cloud container *** END -->
        </div> <!-- overlay *** END-->
    </div> <!-- Hero *** END-->

                        
    <script type="text/javascript" src="assets/main.js"></script>
</body>
</html>
